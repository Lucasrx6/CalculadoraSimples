<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>



    <!--Inicio da Div de tela principal-->
    <div class="container">
        <div class="calculator">
            <h3>Calculadora</h3>
            <input type="text" id="tela" placeholder="0">
            <div class="buttons">
                <button class="operador" onclick="DigitoTela('/')">/</button>
                <button class="operador" onclick="DigitoTela('*')">x</button>
                <button class="operador" onclick="DigitoTela('-')">-</button>
                <button class="operador" onclick="DigitoTela('+')">+</button>
                <button onclick="DigitoTela('1')">1</button>
                <button onclick="DigitoTela('2')">2</button>
                <button onclick="DigitoTela('3')">3</button>
                <button onclick="DigitoTela('4')">4</button>
                <button onclick="DigitoTela('5')">5</button>
                <button onclick="DigitoTela('6')">6</button>        
                <button onclick="DigitoTela('7')">7</button>
                <button onclick="DigitoTela('8')">8</button>
                <button onclick="DigitoTela('9')">9</button>
                <button onclick="DigitoTela('0')">0</button>
                <button onclick="DigitoTela('.')">.</button>
                <button class="operador" onclick="calculaResultado()">=</button>
            </div>
            <button class="limpa" onclick="limparTela()">Limpar tela</button>
        </div>
    </div>




    
    
</body>
</html>
